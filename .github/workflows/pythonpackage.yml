name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
   
    - name: Test if the application handle the copy management
      run: |
        mkdir static/test/logs
        mkdir static/test/destination
        python photofolder.py 1st_test
        python photofolder.py 2nd_test
        python photofolder.py 3rd_test
        python photofolder.py 4th_test
        python photofolder.py last_test
        cat static/test/logs/PhotoFolder.log
        ls -al static/test/destination

