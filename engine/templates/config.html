{% extends "base.html" %}

{% block content %}
<fieldset class="menu"> 
    <a href="/" class="button">Home</a>
    <a href="config" class="button">Configuration</a>
    <a href="blacklist" class="button">Blacklist</a>
    <a href="whitelist" class="button">Whitelist</a>
</fieldset>
<fieldset>
    <h2>WARNING: SAVING CHANGES HERE MAY RENDER THE APP UNUSABLE</h2>
    <form action="{{ url_for('config') }}" enctype="multipart/form-data" method="POST"> 
        
        <textarea name="config">               
{{ config_file }}        
        </textarea>
        <h2>Are you sure?</h2>
        <input type="submit" class="button save" value='Yes, Save the changes'>
    
    </form>   
</fieldset>
{% endblock %}
