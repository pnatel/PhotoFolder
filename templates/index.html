{% extends "base.html" %}

{% block content %}

    <form action="{{ url_for('index') }}" enctype="multipart/form-data" method="POST"> 
        <a href="/" class="button">Home</a>
        <a href="config" class="button">Configuration</a> 
        <input type="submit" class="button" name="left" value="Rotate Left">
        <input type="submit" class="button" name="right" value="Rotate Right">
        <input type="submit" class="button" name="delete" value="Delete">
        <input type="submit" class="button" name="favorite" value="Add to Favorite">
        <input type="submit" class="button" name="manual_copy" value="Manual Copy">
            
        <fieldset>
        <ul>
            {% for i in range(len_list) %}
                <li><input type="checkbox" id="cb{{ i }}" name="cb{{ i }}" value="{{ images[i-1] }}"/>
                <label for="cb{{ i }}"><img src="{{ images[i-1] }}"></label>
                </li>
            {% endfor %}
        </ul>
        </fieldset>
        
        <a href="/" class="button">Home</a>
        <a href="config" class="button">Configuration</a> 
        <input type="submit" class="button" name="left" value="Rotate Left">
        <input type="submit" class="button" name="right" value="Rotate Right">
        <input type="submit" class="button" name="delete" value="Delete">
        <input type="submit" class="button" name="favorite" value="Add to Favorite">
        <input type="submit" class="button" name="manual_copy" value="Manual Copy">
    </form>   

{% endblock %}
